name: Deploy to Railway

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Railway CLI
      run: |
        npm install -g @railway/cli
        railway --version

    - name: Deploy to Railway
      run: |
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway up --detach
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    - name: Wait for deployment
      run: |
        echo "â³ Waiting for deployment to complete..."
        sleep 60

    - name: Health check
      run: |
        # Get the Railway domain
        DOMAIN=$(railway domain 2>/dev/null || echo "")

        if [ ! -z "$DOMAIN" ]; then
          echo "Checking health at https://$DOMAIN"

          # Retry health check up to 5 times
          for i in {1..5}; do
            if curl -f -s "https://$DOMAIN" > /dev/null; then
              echo "âœ… Health check passed!"
              exit 0
            else
              echo "â³ Health check failed, retrying in 30s... ($i/5)"
              sleep 30
            fi
          done

          echo "âŒ Health check failed after 5 attempts"
          exit 1
        else
          echo "âš ï¸ Could not get Railway domain, skipping health check"
        fi
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    - name: Notify deployment success
      if: success()
      run: |
        DOMAIN=$(railway domain 2>/dev/null || echo "Railway deployment")
        echo "ğŸš€ Deployment successful!"
        echo "ğŸŒ Application URL: https://$DOMAIN"
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    - name: Notify deployment failure
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        railway logs --tail=20
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}